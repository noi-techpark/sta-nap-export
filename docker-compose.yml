services:
  app:
    image: golang:1.21.5-alpine
    env_file:
      - .env
    entrypoint: >
      go run .
    volumes:
      - ./src:/code
      - pkg:/go/pkg/mod
    working_dir: /code
    tty: true
    ports:
      - ${SERVER_PORT}:8080
        
volumes:
  pkg:
